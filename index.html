<html lang="en">
<head>

<body>
    <div id="allForms">

        <form action="#" class="carForm">

            <div>
                <label for="brandName">Brand Name :</label>
                <input type="text" id="brandName" required>    
            </div>
            <br>
            <div>
                <label for="carName">Car Name  :</label>
                <input type="text" id="carName" required="enter data">    
            </div>
            <br>
            <div>
                <label for="color"> Car Color</label>
                <input type="text" id="color">    
            </div>
            <br>
            <div>
                <label for="model">Model</label>
                <input type="number" id="model">    
            </div>
            
            <br>
            <button type="button" class="deletebtn" onclick="delMe(event, this)">delete</button>
            <br>
            
        </form>

    </div>

    <br>
    <button type="button" id="addMore">+</button>

    <button type="submit" id="submitForms">Save All</button>

<section>
    <div class="wrapper">
        <table id="cartable">
            <tr>
                <th>Brand Name</th>
                <th>Car Name</th>
                <th>Color</th>
                <th>Model</th>
            </tr>
        </table>
    </div>
</section>
    
    <script src="./main.js"/></script>
